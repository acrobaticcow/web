<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We"
      crossorigin="anonymous"
    />
    <!-- JavaScript Bundle with Popper -->
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
      crossorigin="anonymous"
    ></script>
    <script
      defer
      src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"
    ></script>
    <link rel="stylesheet" href="style.css" />
    <script defer src="https://cdnjs.cloudflare.com/ajax/libs/randomcolor/0.6.1/randomColor.min.js"></script>
    <script defer type="text/javascript" src="./script.js"></script>
    <title>Mathquiz</title>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="header d-flex justify-content-between">
          <div class="col-3 logo">
            <img src="./decor/award 1.svg" />
            <span> MATH QUIZ </span>
          </div>
          <div class="col-3 navigation d-flex justify-content-around">
            <div class="add">ADD <br /><img src="./decor/Vector 1.svg" /></div>
            <div class="sub">MIN</div>
            <div class="mul">MUL</div>
            <div class="div">DIV</div>
          </div>
        </div>
      </div>
    </div>
    <div class="container">
      <div class="row">
        <div class="quiz d-flex justify-content-center">
        </div>
        <div class="answers d-flex justify-content-center">
        </div>
        <div class="assess d-flex justify-content-center"></div>
      </div>
    </div>
  </body>
</html>

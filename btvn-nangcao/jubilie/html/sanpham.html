<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../asset/main.min.css" />
    <link rel="stylesheet" href="../asset/style.css" />
    <title>Sản Phẩm</title>
  </head>
  <body>
    <header>
      <div class="nav-bar">
        <a href="trangchu.html">Trang Chủ</a>
        <a href="sanpham.html">Sản Phẩm</a>
        <a href="#">Pha Chế</a>
        <a href="#">Liên Hệ</a>
      </div>
      <div class="logo">
        <p class="upper-text">JUBILIE</p>
        <p class="lower-text">coffee roaster</p>
      </div>
      <aside>
        <div class="cart-icon">
          <i class="icon"></i>
          <i class="dropdown-button"></i>
        </div>
      </aside>
    </header>
    <main>
      <div class="container-fluid">
        <div class="row">
          <div class="filter col-3 px-0">
            <div class="title bold">
              <h1>sản phẩm</h1>
            </div>
            <div class="main">
              <div class="filter-bar">
                <div
                  class="
                    wrapper
                    header
                    d-flex
                    justify-content-between
                    align-items-end
                  "
                >
                  <p class="bold text-uppercase">Lọc</p>
                  <u class="light">Xóa tất cả</u>
                </div>
                <div class="content-box d-flex">
                  <div class="tag d-flex align-items-center">
                    <span class="bold text-uppercase">Medium</span>
                    <span class="icon"></span>
                  </div>
                  <div class="tag d-flex align-items-center">
                    <span class="bold text-uppercase">Guatemala</span>
                    <span class="icon"></span>
                  </div>
                </div>
              </div>
              <div class="categories">
                <!-- <ul class="rang light">
                        <div class="wrapper d-flex align-items-center">
                        <p class='bold'>Rang</p>
                        <i></i>
                        </div>
                    </ul> -->
                <div class="wrap-collapsible light">
                <input id="collapsible" class="toggle" type="checkbox" />
                  <label for="collapsible" class="lbl-toggle bold">Rang</label>
                  <div class="collapsible-content">
                    <ul class="content-inner">
                      <li class="d-flex align-items-center">
                        <input type="checkbox" name="ci-cb" id="nhat" />
                        <label for="nhat">Nhạt</label>
                      </li>
                      <li class="d-flex align-items-center">
                        <input type="checkbox" name="ci-cb" id="vua" />
                        <label for="vua">Vừa</label>
                      </li>
                      <li class="d-flex align-items-center">
                        <input type="checkbox" name="ci-cb" id="dam" />
                        <label for="dam">Đậm</label>
                      </li>
                    </ul>
                  </div>
                </div>
                <div class="wrap-collapsible light">
                  <input id="collapsible-type" class="toggle" type="checkbox" />
                    <label for="collapsible-type" class="lbl-toggle bold">Loại</label>
                    <div class="collapsible-content">
                      <ul class="content-inner">
                        <li class="d-flex align-items-center">
                          <input type="checkbox" name="ci-cb" id="blend" />
                          <label for="nhat">Blend</label>
                        </li>
                        <li class="d-flex align-items-center">
                          <input type="checkbox" name="ci-cb" id="single" />
                          <label for="vua">Single Origin</label>
                        </li>
                      </ul>
                    </div>
                  </div>
                  <div class="wrap-collapsible light">
                    <input id="collapsible-acidity" class="toggle" type="checkbox" />
                      <label for="collapsible-acidity" class="lbl-toggle bold">Độ chua</label>
                      <div class="collapsible-content">
                        <ul class="content-inner">
                          <li class="d-flex align-items-center">
                            <input type="checkbox" name="ci-cb" id="thap" />
                            <label for="nhat">Thấp</label>
                          </li>
                          <li class="d-flex align-items-center">
                            <input type="checkbox" name="ci-cb" id="trung-binh" />
                            <label for="vua">Vừa</label>
                          </li>
                          <li class="d-flex align-items-center">
                            <input type="checkbox" name="ci-cb" id="cao" />
                            <label for="dam">Cao</label>
                          </li>
                        </ul>
                      </div>
                    </div>
                    <div class="wrap-collapsible light">
                      <input id="collapsible-origin" class="toggle" type="checkbox" />
                        <label for="collapsible-origin" class="lbl-toggle bold">Xuất xứ</label>
                        <div class="collapsible-content">
                          <ul class="content-inner">
                            <li class="d-flex align-items-center">
                              <input type="checkbox" name="ci-cb" id="nhat" />
                              <label for="nhat">Châu Phi</label>
                            </li>
                            <li class="d-flex align-items-center">
                              <input type="checkbox" name="ci-cb" id="vua" />
                              <label for="vua">Châu Mĩ</label>
                            </li>
                            <li class="d-flex align-items-center">
                              <input type="checkbox" name="ci-cb" id="dam" />
                              <label for="dam">Châu Á Thái Bình Dương</label>
                            </li>
                          </ul>
                        </div>
                      </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../calculator/style.css" />
    <title>Calculator</title>
  </head>
  <body>
    <div
      class="container-fluid d-flex justify-content-center align-items-center"
    >
      <div class="calculator">
        <div class="row output">
          <div data-prev-op class="previous-operant col-12"></div>
          <div data-cur-op class="current-operant col-12"></div>
        </div>
        <div class="operator">
          <div class="row">
            <button data-ac class="col-6">ac</button>
            <button data-del class="col-3">del</button>
            <button data-operator class="col-3">รท</button>
          </div>
          <div class="row">
            <button data-number class="col-3">1</button>
            <button data-number class="col-3">2</button>
            <button data-number class="col-3">3</button>
            <button data-operator  class="col-3">*</button>
          </div>
          <div class="row">
            <button data-number class="col-3">4</button>
            <button data-number class="col-3">5</button>
            <button data-number class="col-3">6</button>
            <button data-operator class="col-3">+</button>
          </div>
          <div class="row">
            <button data-number class="col-3">7</button>
            <button data-number class="col-3">8</button>
            <button data-number class="col-3">9</button>
            <button data-operator class="col-3">-</button>
          </div>
          <div class="row">          
            <button data-number class="col-3">.</button>
            <button data-number class="col-3">0</button>
            <button data-equal class="col-6">=</button>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script src="../calculator/script.js"></script>
  </body>
</html>

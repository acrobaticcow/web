<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="../buoi5/linhtinh/themify-icons/themify-icons.css"
    />
    <link rel="stylesheet" href="../buoi5/style.css" />
    <title>Todo</title>
  </head>

  <body>
    <div class="container-sm">
      <div class="calendar">
        <div class="col-sm-12 d-flex justify-content-between">
          <div class="wrapper">
            <h1 class="weekday">Thứ</h1>
            <input type="date" id="dateDefault" />
          </div>
          <label for="dateDefault"><span class="ti-calendar"></span></label>
        </div>
      </div>
      <div class="main">
        <div class="unfinished">
          <div class="task-counter d-flex">
            <p>Chưa hoàn thành</p>
            <span class="counter">5</span>
          </div>
          <hr />
          <div class="task-list d-flex flex-column align-items-start">
            <div class="task wrapper d-flex">
              <input
                type="checkbox"
                name="on-going"
                value="do the work"
                id="task1"
              />
              <label for="task1">
                <span class="custom-checkbox"> lam j di </span>
              </label>
            </div>
            <div class="task wrapper d-flex">
              <input
                type="checkbox"
                name="on-going"
                value="do the work"
                id="task2"
              />
              <label for="task2">
                <span class="custom-checkbox"> lam j di </span>
              </label>
            </div>
            <div class="task wrapper d-flex">
              <input
                type="checkbox"
                name="on-going"
                value="do the work"
                id="task3"
              />
              <label for="task3">
                <span class="custom-checkbox"> lam j di </span>
              </label>
            </div>
            <div class="task wrapper d-flex">
              <input
                type="checkbox"
                name="on-going"
                value="do the work"
                id="task4"
              />
              <label for="task4">
                <span class="custom-checkbox"> lam j di </span>
              </label>
            </div>
            <div class="task wrapper d-flex">
              <input
                type="checkbox"
                name="on-going"
                value="do the work"
                id="task5"
              />
              <label for="task5">
                <span class="custom-checkbox"> lam j di </span>
              </label>
            </div>
          </div>
        </div>
        <div class="add-task">
          <div class="wrapper d-flex justify-content-between">
            <form action="" data-new-task-form>
              <input
                type="text"
                data-new-task-input
                class="new-task"
                name="task-input"
                id="task-box"
                placeholder="Bạn muốn làm gì"
              />
              <button class="btn create">+</button>
            </form>
            <div class="wrapper d-flex align-items-center">
              <img
                class="delete-btn"
                src="../buoi5/linhtinh/icon/delete-btn.svg"
                alt="#"
              />
            </div>
          </div>
          <hr />
          <label for="task-box">
            <img src="../buoi5/linhtinh/icon/add-btn.svg" alt="#" />
            Thêm công việc mới</label
          >
        </div>
        <div class="finished">
          <div class="task-counter d-flex">
            <div class="wrapper d-flex justify-content-between">
              <p>Đã hoàn thành</p>
              <span class="finished-counter">5</span>
            </div>
            <div class="icon flex-grow-1"><span class="ti-trash"></span></div>
            <hr />
          </div>
        </div>
        <hr />
      </div>
    </div>

    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script src="../buoi5/script.js"></script>

    <template id="task-template">
      <div class="task wrapper d-flex">
        <input type="checkbox"/>
        <label>
          <span class="custom-checkbox"></span>
        </label>
      </div>
    </template>
  </body>
</html>

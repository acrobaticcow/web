<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We"
      crossorigin="anonymous"
    />
    <!-- JavaScript Bundle with Popper -->
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
      crossorigin="anonymous"
    ></script>
    <script
      defer
      src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"
    ></script>
    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>
    <title>App BMI</title>
  </head>
  <body>
    <div class="container-fluid">
      <h1 class="tittle text-center">Body Mass Index</h1>
      <div class="user-input d-flex justify-content-center">
        <form>
          <input type="input" class="weight" placeholder="kg" />
          <input type="input" class="height" placeholder="m" />
        </form>
      </div>
      <div class="output ">
        <p>Your BMI:
            <span class="result"> 20.5</span></p>
        <p class="assessment">Đồ con bò</p>
      </div>
      <button class="btn cal btn-primary">
          Calculate
      </button>
    </div>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="../pomodoro/style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container-fluid ">
      <div class="timer d-flex justify-content-center my-5">
        <input type="text" value="25" class="minutes" />
        <span>:</span>
        <input type="text" value="00" class="seconds" />
      </div>
      <div class="control d-flex justify-content-center my-3">
        <button type="button" id="start" class="btn btn-dark mx-1">Start</button>
        <button type="button" id="reset" class="btn btn-warning mx-1">Reset</button>
      </div>
    </div>
    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script src="../pomodoro/script.js"></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../tictactoe/style.css" />
    <title>Tic Tac Toe</title>
  </head>
  <body>
    <main class="background">
      <section class="title">
        <h1>Tic Tac Toe</h1>

      <section class="display">

      </section>
      <div class="wrapper">
      <section class="container ">
        
        <div class="tile "></div>
        <div class="tile "></div>
        <div class="tile"></div>
        
        
        <div class="tile"></div>
        <div class="tile"></div>
        <div class="tile"></div>
        
        
        <div class="tile"></div>
        <div class="tile"></div>
        <div class="tile"></div>
         
      </section>
    </div>
    <!-- add show -->
      <section class="announcer ">
          <div class = 'announcer-message'> <span class="displayPlayer"> X </span> Wins toot tooot !!!</div>
          <button class="reset">Reset</button>
        
      </section>
      
    </main>

    <script src="../tictactoe/script.js"></script>
  </body>
</html>
